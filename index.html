<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/cc973ad972.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <title>RD Slovan</title>
</head>

<body>
    <div id="header"></div>
    <div class="body-sector">
        <div class="body-1">
            <div class="tekma-box">
                <p class="tekma-title">NASLEDNJA TEKMA</p>
                <p class="tekma-date">Petek 9.9.2022 - 18:30</p>
                <p class="tekma-time"></p>
                <p class="tekma-kind">Liga NLB</p>
                <div class="tekma-logo-cont">
                    <img class="tekma-logo" src="./images/slovan/Slovan-logo-new.svg" alt="RD Slovan">
                    <img class="tekma-logo" src="./images/ekipe/Urbanscape logo_2019.png" alt="Ekipa2 logo">
                </div>
            </div>
        </div>
        <div class="body-2">
            <div class="spons-title">
                <p>Sponzorji:</p>
            </div>
            <div class="spons-logo-cont">
                <div class="general-sponsor">
                    <img src="./images/sponsors/LLGrosist-logo.svg" alt="LL GROSIST">
                </div>
                <div class="spons-tier1">
                    <img src="./images/sponsors/MOL-logo.svg" alt="MOL logo">
                </div>
                <div class="spons-tier2">
                    <img src="./images/sponsors/LPP-logo.svg" alt="LPP logo">
                    <img src="./images/sponsors/LPT-logo.svg" alt="LPT logo">
                    <img src="./images/sponsors/Cvetlicarna-logo.bmp" alt="Cvetlicarna logo">
                    <img src="./images/sponsors/ENLJ-logo.svg" alt="Energetika Ljubljana logo">
                </div>
                <div class="spons-tier3">
                    <img src="./images/sponsors/NLB-logo.png" alt="NLB logo">
                    <img src="./images/sponsors/BTC-logo.svg" alt="BTC City logo">
                    <img src="./images/sponsors/Kempa-logo.svg" alt="Kempa logo">
                </div>
                <div class="spons-tier4">
                    <img src="./images/sponsors/Difood-logo.png" alt="Difood logo">
                    <img src="./images/sponsors/Decathlon-logo.svg" alt="Decathlon logo">
                    <img src="./images/sponsors/Fizian-logo.svg" alt="Fizian logo">
                </div>
                <div class="spons-tier5">
                    <img src="./images/sponsors/Pohanapiska-logo.jpg" alt="Pohana piska logo">
                    <img src="./images/sponsors/Workmaan-logo.png" alt="Workmaan logo">
                    <img src="./images/sponsors/Taris-logo.png" alt="Taris logo">
                </div>
            </div>
        </div>
    </div>
    </div>
    <div id="footer"></div>

</body>

</html>
